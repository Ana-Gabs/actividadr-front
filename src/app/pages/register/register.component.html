<div class="register-container">
  <h2 class="text-center">Registro de Usuario</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="field">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" pInputText formControlName="nombre" />
    </div>

    <div class="field">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <p-password inputId="password" formControlName="password" toggleMask></p-password>
    </div>

    <div class="field">
      <label for="confirmarPassword">Confirmar Contraseña</label>
      <p-password inputId="confirmarPassword" formControlName="confirmarPassword" toggleMask></p-password>
    </div>

    <button pButton type="submit" label="Registrarse" class="p-button-primary mt-3" [disabled]="registerForm.invalid"></button>
  </form>
</div>
