<div class="register-container">
  <h2 class="text-center">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="field">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" pInputText formControlName="email" />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <p-password inputId="password" formControlName="password" toggleMask></p-password>
    </div>

    <button pButton type="submit" label="Entrar" class="p-button-primary mt-3" [disabled]="loginForm.invalid"></button>
  </form>
</div>
